<div class="row">
	<div class="col-xs-3"></div>
	<div class="col-xs-6">
		<h1>Mot de passe oublié</h1>
		<form *ngIf="!token && !user_id" [formGroup]="forgottenForm" (ngSubmit)="onSubmitForgotten()">
			<div class="row">
				<mat-form-field appearance="outline">
				    <mat-label>Email</mat-label>
				    <input matInput formControlName="email">
				</mat-form-field>				
			</div>
			<div class="row text-center">
				<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
				<div *ngIf="success" class="alert alert-success">{{ success }}</div>
				<button mat-raised-button color="primary" type="submit" [disabled]="forgottenForm.invalid">
					Envoyer un mail de récupération
				</button>
			</div>
		</form>

		<form *ngIf="token && user_id" [formGroup]="resetForm" (ngSubmit)="onSubmitReset()">
			<div class="row">
				<mat-form-field appearance="outline">
				    <mat-label>Nouveau mot de passe</mat-label>
				    <input matInput formControlName="password">
				</mat-form-field>	
				<mat-form-field appearance="outline">
				    <mat-label>Confirmation mot de passe</mat-label>
				    <input matInput formControlName="confirmPassword">
				</mat-form-field>					
			</div>
			<div class="row text-center">
				<div *ngIf="error" class="alert alert-danger">{{ error }}</div>
				<div *ngIf="success" class="alert alert-success">{{ success }}</div>
				<button mat-raised-button color="primary" type="submit" [disabled]="resetForm.invalid">
					Changer mon mot de passe
				</button>
			</div>
		</form>
	</div>
	<div class="col-xs-3"></div>
</div>
